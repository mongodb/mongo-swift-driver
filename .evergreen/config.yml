axes:
  - id: versions
    display_name: MongoDB Version
    values:
      - id: "latest"
        display_name: "latest"
        variables:
           MONGODB_VERSION: "latest"
      - id: "5.0"
        display_name: "5.0"
        variables:
          MONGODB_VERSION: "5.0"
      - id: "4.4"
        display_name: "4.4"
        variables:
          MONGODB_VERSION: "4.4"      
      - id: "4.2"
        display_name: "4.2"
        variables:
          MONGODB_VERSION: "4.2"
      - id: "4.0"
        display_name: "4.0"
        variables:
           MONGODB_VERSION: "4.0"
      - id: "3.6"
        display_name: "3.6"
        variables:
           MONGODB_VERSION: "3.6"

  - id: os-fully-featured
    display_name: OS
    values:
      - id: ubuntu-18.04
        display_name: "Ubuntu 18.04"
        run_on: ubuntu1804-test
        variables:
          PYTHON: "/opt/mongodbtoolchain/v3/bin/python3"
          VENV_BIN_DIR: "bin"

      - id: ubuntu-20.04
        display_name: "Ubuntu 20.04"
        run_on: ubuntu2004-test
        variables:
          PYTHON: "/opt/mongodbtoolchain/v3/bin/python3"
          VENV_BIN_DIR: "bin"

      - id: macos-10.15
        display_name: "macOS 10.15"
        run_on: macos-1015
        variables:
          PYTHON: "/opt/mongodbtoolchain/v3/bin/python3"
          VENV_BIN_DIR: "bin"

  - id: topology
    display_name: Topology
    values:
      - id: standalone
        display_name: Standalone
        variables:
           TOPOLOGY: "server"
      - id: replicaset
        display_name: Replica Set
        variables:
           TOPOLOGY: "replica_set"
      - id: sharded-cluster
        display_name: Sharded Cluster
        variables:
           TOPOLOGY: "sharded_cluster"
  - id: swift-version
    display_name: "Swift"
    values:
      - id: "5.1"
        display_name: "Swift 5.1"
        variables:
           SWIFT_VERSION: "5.1.5"
      - id: "5.2"
        display_name: "Swift 5.2"
        variables:
           SWIFT_VERSION: "5.2.5"
      - id: "5.3"
        display_name: "Swift 5.3"
        variables:
          SWIFT_VERSION: "5.3.3"      
      - id: "5.4"
        display_name: "Swift 5.4"
        variables:
          SWIFT_VERSION: "5.4.2"
      - id: "5.5"
        display_name: "Swift 5.5"
        variables:
          SWIFT_VERSION: "5.5"
      - id: "6.0-dev"
        display_name: "Swift 6.0-dev"
        variables:
          SWIFT_VERSION: "main-snapshot"

  - id: ssl-auth
    display_name: SSL and Auth
    values:
      - id: ssl-auth
        display_name: SSL Auth
        variables:
          SSL: "ssl"
          AUTH: "auth"
      - id: nossl-noauth
        display_name: NoSSL NoAuth
        variables:
          SSL: "nossl"
          AUTH: "noauth"

  - id: auth
    display_name: Auth
    values:
      - id: auth
        display_name: Auth
        variables:
          AUTH: "auth"

  - id: versionedAPI
    display_name: Versioned API
    values:
    # Test against a cluster with requireApiVersion=1.
      - id: requireApiVersion1
        display_name: Require V1
        variables:
          # REQUIRE_API_VERSION is set to make drivers-evergreen-tools
          # start a cluster with the requireApiVersion parameter.
          REQUIRE_API_VERSION: "1"
          # MONGODB_API_VERSION is the apiVersion to use in the test suite.
          MONGODB_API_VERSION: "1"
          # Test with auth to ensure we correctly append versioned API options
          # to authentication commands, since we can't test that via comamand
          # monitoring.
          AUTH: "auth"
    # Test against a cluster with acceptAPIVersion2 but without
    # requireApiVersion, and don't automatically add apiVersion to
    # clients created in the test suite.
      - id: acceptAPIVersion2
        display_name: Accept V2
        variables:
          ORCHESTRATION_FILE: "versioned-api-testing.json"
          TEST_FILTER: "VersionedAPITests"

  - id: sanitize
    display_name: Sanitize
    values:
      - id: tsan
        display_name: TSan
        variables:
          SANITIZE: "thread"
      # ASan is unfortunately known to produce false positives in Swift, see
      # https://forums.swift.org/t/test-for-memory-leaks-in-ci/36526/9 
      # - id: asan
      #   display_name: ASan
      #   variables:
      #     SANITIZE: "address"

  - id: check-leaks
    display_name: Check Leaks
    values:
      - id: leaks
        display_name: Leaks
        variables:
          CHECK_LEAKS: leaks

task_groups:
  - name: serverless_task_group
    setup_group_can_fail_task: true
    setup_group_timeout_secs: 1800 # 30 minutes
    setup_group:
      - func: "fetch source"
      - func: "install swift"
      - func: "prepare resources"
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            ${PREPARE_SHELL}
            set +o xtrace
            SERVERLESS_DRIVERS_GROUP=${SERVERLESS_DRIVERS_GROUP} \
            SERVERLESS_API_PUBLIC_KEY=${SERVERLESS_API_PUBLIC_KEY} \
            SERVERLESS_API_PRIVATE_KEY=${SERVERLESS_API_PRIVATE_KEY} \
            LOADBALANCED=ON \
              bash ${DRIVERS_TOOLS}/.evergreen/serverless/create-instance.sh
      - command: expansions.update
        params:
          file: serverless-expansion.yml
    teardown_group:
      - command: shell.exec
        params:
          script: |
            ${PREPARE_SHELL}
            set +o xtrace
            SERVERLESS_DRIVERS_GROUP=${SERVERLESS_DRIVERS_GROUP} \
            SERVERLESS_API_PUBLIC_KEY=${SERVERLESS_API_PUBLIC_KEY} \
            SERVERLESS_API_PRIVATE_KEY=${SERVERLESS_API_PRIVATE_KEY} \
            SERVERLESS_INSTANCE_NAME=${SERVERLESS_INSTANCE_NAME} \
              bash ${DRIVERS_TOOLS}/.evergreen/serverless/delete-instance.sh
    tasks:
      - ".serverless"

buildvariants:

- matrix_name: "min-version-compile"
  matrix_spec:
  # Ubuntu 20.04 does not have Swift 5.1 toolchains.
    os-fully-featured:
      - "macos-10.15"
      - "ubuntu-18.04"
    swift-version: "5.1"
  display_name: "Compile ${swift-version} ${os-fully-featured}"
  tasks:
    - "compile"

- matrix_name: "tests-all"
  matrix_spec:
    os-fully-featured: "*"
    swift-version:
      - "5.4"
      - "5.5"
      - "6.0-dev"
    ssl-auth: "*"
  display_name: "${swift-version} ${os-fully-featured} ${ssl-auth}"
  tasks:
     - ".latest !.load-balancer"
     - ".5.0"
     - ".4.4"
     - ".4.2"
     - ".4.0"
     - ".3.6"
  rules:
  # MongoDB 3.6 does not have Ubuntu 18.04-specific Linux releases, so we just use
  # generic Linux there. This do not link to OpenSSL, so we have to skip SSL tests.
  - if:
      os-fully-featured:
        - "ubuntu-18.04"
      swift-version: "*"
      ssl-auth: "ssl-auth"
    then:
      remove_tasks:
        - ".3.6"
  # There are no  Ubuntu 20.04-specific Linux releases until 4.4, and the last server
  # version with generic Linux releases is 4.0, so we can't just use generic releases
  # for earlier versions. For simplicity, and since we already have Ubuntu and < 4.4
  # coverage on Ubuntu 18.04, we only test 4.4+ on Ubuntu 20.04.
  - if:
      os-fully-featured: "ubuntu-20.04"
      swift-version: "*"
      ssl-auth: "*"
    then:
      remove_tasks:
        - ".3.6"
        - ".4.0"
        - ".4.2"

- matrix_name: "atlas-connect"
  matrix_spec:
    os-fully-featured: "*"
    swift-version:
      - "5.4"
      - "5.5"
  display_name: "Atlas Connectivity ${swift-version} ${os-fully-featured}"
  tasks:
    - ".atlas-connect"

- matrix_name: "load-balancer-all"
  matrix_spec:
    os-fully-featured:
      - "ubuntu-18.04"
      - "ubuntu-20.04"
    ssl-auth: "*"
    swift-version:
      - "5.4"
      - "5.5"
  display_name: "Load Balancer ${swift-version} ${os-fully-featured} ${ssl-auth}"
  tasks:
    - ".load-balancer"

- matrix_name: "serverless"
  matrix_spec:
    os-fully-featured:
      - "ubuntu-18.04"
    swift-version:
      - 5.4
  display_name: "Serverless ${swift-version} ${os-fully-featured}"
  tasks:
    - "serverless_task_group"

- matrix_name: "ocsp"
  matrix_spec:
    os-fully-featured:
      - "ubuntu-18.04"
      - "ubuntu-20.04"
    versions:
      - latest
      - 5.0
      - 4.4
    swift-version: "5.5"
  display_name: "OCSP ${swift-version} ${os-fully-featured} ${versions}"
  batchtime: 20160 # 14 days
  tasks:
    - ".ocsp"
  rules:
  - if:
      os-fully-featured: "ubuntu-18.04"
      versions: "*"
      swift-version: "*"
    then:
      remove_tasks:
        # OCSP stapling support was removed from Ubuntu 18.04, see SERVER-51364
        - ".ocsp-staple"

- matrix_name: "ocsp-macos"
  matrix_spec:
    os-fully-featured: "macos-10.15"
    swift-version: "5.5"
    versions:
      - latest
      - 5.0
      - 4.4
  display_name: "OCSP ${swift-version} ${os-fully-featured} ${versions}"
  batchtime: 20160 # 14 days
  tasks:
      # macOS MongoDB servers do not staple OCSP responses and only support RSA.
      - name: ".ocsp-rsa !.ocsp-staple"

- matrix_name: "versioned-api-tests"
  matrix_spec:
    os-fully-featured: ubuntu-18.04
    swift-version: "5.5"
    versionedAPI: "*"
  display_name: "Versioned API ${versionedAPI} ${swift-version} ${os-fully-featured}"
  batchtime: 10080  # 7 days
  tasks:
    # Versioned API was introduced in MongoDB 4.7
    - "test-latest-standalone"

- matrix_name: "format-lint"
  display_name: "Format and Lint"
  matrix_spec:
    os-fully-featured: "ubuntu-18.04"
    swift-version: "5.4" # upgrading is blocked on a SwiftLint release > 0.44
  tasks:
    - name: "check-format"
    - name: "check-lint"

- matrix_name: "check-sourcery"
  display_name: "Check Sourcery"
  matrix_spec:
    os-fully-featured: "macos-10.15"
    swift-version: "5.5"
  tasks:
    - name: "check-sourcery"

- matrix_name: "sanitize"
  display_name: "${sanitize} ${os-fully-featured} ${ssl-auth}"
  matrix_spec:
    os-fully-featured: "ubuntu-18.04"
    swift-version: "5.5"
    ssl-auth: "*"
    sanitize: "tsan"
  tasks:
     - ".5.0"

- matrix_name: "leaks"
  display_name: "Leak Checker ${os-fully-featured} ${ssl-auth}"
  matrix_spec:
    os-fully-featured: "macos-10.15"
    swift-version: "5.5"
    ssl-auth: "*"
    check-leaks: "leaks"
  tasks:
     - ".5.0"
